<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />
  </head>
  <body>
    <div class="body_items">
      <div class="item_1"><img src="images/fluid.png" alt="" /></div>
      <div class="item_2"><img src="images/logo.png" alt="Nike logo" /></div>
      <div class="item_3"><p>JUST DO IT</p></div>
    </div>
    <div class="container">
      <nav>
        <div class="left_nav">
          <div class="nav_logo">
            <img src="images/logo2.png" alt="Nike logo 2" />
          </div>
          <div class="nav_menu">
            <ul>
              <li>
                <a href="#" class="link">HOME</a>
                <div class="link_border"></div>
              </li>
              <li>
                <a href="#" class="link">KIDS</a>
                <div class="link_border"></div>
              </li>
              <li>
                <a href="#" class="link">MEN</a>
                <div class="link_border"></div>
              </li>
              <li>
                <a href="#" class="link">WOMEN</a>
                <div class="link_border"></div>
              </li>
            </ul>
          </div>
        </div>
        <div class="right_nav">
          <div class="nav_cart_box"><i class="bx bx-cart"></i></div>
          <div class="dropdown">
            <div class="menu_bars" onclick="myMenuFunction()">
              <div class="menu_bars_btn">
                <img src="images/bar.png" class="bar" alt="menu" />
                <div class="link_border2"></div>
              </div>
              <div class="nav_dropdown_menu" id="navDropdownMenu">
                <ul>
                  <li>
                    <a href="#" class="link">HOME</a>
                    <div class="link_border"></div>
                  </li>
                  <li>
                    <a href="#" class="link">KIDS</a>
                    <div class="link_border"></div>
                  </li>
                  <li>
                    <a href="#" class="link">MEN</a>
                    <div class="link_border"></div>
                  </li>
                  <li>
                    <a href="#" class="link">WOMEN</a>
                    <div class="link_border"></div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <main>
        <section class="left_col">
          <div class="shoe_title"><p>Nike Air Force</p></div>
          <div class="line"></div>
          <div class="shoe_description">
            <p>
              Nike shoes E-commerce website Shop - Nike introduces new shoes -
              Nike Air Force
            </p>
          </div>
          <div class="cart">
            <button class="cart_btn">Add To Cart</button>
            <p class="price">$197.99</p>
          </div>
          <div class="grid-container">
            <div class="shop_box">
              <div class="item">
                <div class="shop_item_container">
                  <div class="shoe_img_box">
                    <img src="images/0.png" class="shoe_img" alt="90 Futura" />
                  </div>
                  <div class="shoe_name_price">
                    <h3>90 Futura</h3>
                    <p>$150</p>
                    <a
                      href="https://www.nike.com/t/air-max-90-futura-womens-shoes-2ZsM2w/FQ8881-618"
                      ><img src="images/cart.png" alt="cart"
                    /></a>
                  </div>
                </div>
              </div>
              <div class="item">
                <div class="shop_item_container">
                  <div class="shoe_img_box">
                    <img src="images/1.png" class="shoe_img" alt="AF 1'07LV8" />
                  </div>
                  <div class="shoe_name_price">
                    <h3>AF 1'07LV8</h3>
                    <div style="display: flex; flex-direction: column; gap:2px;">
                      <p>$125</p>
                    <a
                      href="https://www.nike.com/t/air-force-1-07-lv8-mens-shoes-5PBzpHVE/IB6843-001"
                      ><img src="images/cart.png" alt="cart"
                    /></a>
                    </div>
                    
                  </div>
                </div>
              </div>

              <div class="item">
                <div class="shop_item_container">
                  <div class="shoe_img_box">
                    <img
                      src="images/2.png"
                      class="shoe_img"
                      alt="Air Jordan 9"
                    />
                  </div>
                  <div class="shoe_name_price">
                    <h3>Air Jordan_9</h3>
                    <p>$215</p>
                    <a
                      href="https://www.nike.com/t/air-jordan-9-retro-flint-grey-and-french-blue-mens-shoes-OxYkJEgQ/HV4794-100"
                      ><img src="images/cart.png" alt="cart"
                    /></a>
                  </div>
                </div>
              </div>
              <div class="item">
                <div class="shop_item_container">
                  <div class="shoe_img_box">
                    <img src="images/3.png" class="shoe_img" alt="Nike Gato" />
                  </div>
                  <div class="shoe_name_price">
                    <h3>Nike Gato</h3>
                    <p>$115</p>
                    <a
                      href="https://www.nike.com/t/gato-mens-shoes-IZnqPPCC/HQ6020-007"
                      ><img src="images/cart.png" alt="cart"
                    /></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
